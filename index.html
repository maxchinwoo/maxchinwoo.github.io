<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 선택</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      width: 200px;
      transition: 0.2s;
    }
    button:hover {
      background: #005bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="location.href='1.html'">게임1</button>
    <button onclick="location.href='2.html'">게임2</button>
    <button onclick="location.href='3.html'">게임3</button>
    <button onclick="location.href='4.html'">게임4</button>
    <button onclick="location.href='5.html'">게임5</button>
  </div>
</body>
</html>
