<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 선택</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 30px; /* 버튼 사이 간격도 조금 늘림 */
      align-items: center;
    }
    button {
      padding: 36px 72px;       /* ⬅ 패딩을 3배로 */
      font-size: 3.6rem;        /* ⬅ 글자 크기 3배 */
      border: none;
      border-radius: 16px;      /* ⬅ 모서리도 조금 더 둥글게 */
      background: #1e90ff;
      color: white;
      cursor: pointer;
      width: 600px;             /* ⬅ 가로 크기도 3배 */
      transition: 0.2s;
    }
    button:hover {
      background: #005bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="location.href='1.html'">게임1</button>
    <button onclick="location.href='2.html'">게임2</button>
    <button onclick="location.href='http://34.169.81.154:8080/3.html'">게임3</button>
    <button onclick="location.href='4.html'">게임4</button>
    <button onclick="location.href='5.html'">게임5</button>
  </div>
</body>
</html>
