<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Pacman Lite + Dynamic Joystick (0.5x)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    user-select:none;
    touch-action: none; /* ì „ì²´ ê¸°ë³¸ ì œìŠ¤ì²˜ ë°©ì§€(ìŠ¤í¬ë¡¤/ì¤Œ ë“±) */
  }
  .wrap {
    position: relative;
    height: 100vh;
    display: grid;
    place-items: center;
    overflow: hidden;
  }
  canvas {
    width: min(100vw, 100vh);
    height: min(100vw, 100vh);
    background: #000;
    border: 2px solid #1e90ff;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(30,144,255,0.3);
    image-rendering: pixelated;
  }

  /* === ë™ì  ì¡°ì´ìŠ¤í‹±: ê¸°ë³¸ì€ ìˆ¨ê¹€, í„°ì¹˜ ì‹œ ë‚˜íƒ€ë‚˜ì„œ ì†ê°€ë½ ë”°ë¼ë‹¤ë‹˜ === */
  .joystick {
    position: absolute;
    left: 0; top: 0;
    width: 0; height: 0;
    pointer-events: none; /* ìì²´ê°€ ì…ë ¥ì„ ê°€ë¡œì±„ì§€ ì•Šê²Œ */
    opacity: 0;
    transition: opacity .08s ease;
  }
  .joy-base {
    position: absolute;
    width: 160px; height: 160px;
    margin-left: -80px; margin-top: -80px; /* ì¤‘ì‹¬ ì •ë ¬ */
    border-radius: 50%;
    background: radial-gradient(ellipse at center, #1b1b1b 0%, #121212 70%);
    border: 2px solid #3a3a3a;
    box-shadow: 0 8px 24px rgba(0,0,0,0.45), inset 0 0 14px rgba(255,255,255,0.06);
  }
  .joy-knob {
    position: absolute;
    width: 88px; height: 88px;
    margin-left: -44px; margin-top: -44px; /* ì¤‘ì‹¬ ì •ë ¬ */
    border-radius: 50%;
    background: radial-gradient(ellipse at center, #2a2a2a 0%, #1d1d1d 70%);
    border: 2px solid #5a5a5a;
    box-shadow: 0 6px 16px rgba(0,0,0,0.6), inset 0 0 10px rgba(30,144,255,0.3);
  }

  .hud {
    position: absolute;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    letter-spacing: .5px;
  }
</style>
</head>
<body>
<div class="wrap" id="stage">
  <canvas id="game" width="420" height="420"></canvas>
  <div class="hud" id="hud">SCORE: 0</div>

  <!-- ë™ì  ì¡°ì´ìŠ¤í‹± (í„°ì¹˜/ë“œë˜ê·¸ ì¤‘ì—ë§Œ í‘œì‹œ) -->
  <div class="joystick" id="joystick">
    <div class="joy-base" id="joyBase"></div>
    <div class="joy-knob" id="joyKnob"></div>
  </div>
</div>

<script>
/* ====== ê¸°ë³¸ ì„¤ì • ====== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');

const TILE = 20;                 // íƒ€ì¼ í¬ê¸°(px) â€” canvasëŠ” 21x21 íƒ€ì¼(420px)
const ROWS = 21, COLS = 21;
const BASE_SPEED = 4;            // ê¸°ë³¸ ì†ë„(px/frame)
const SPEED_MULT = 0.5;          // ğŸ”¥ ìš”ì²­: 0.5ë°°ì†
const SPEED = BASE_SPEED * SPEED_MULT;
const DOT_RADIUS = 3;
const PELLET_SCORE = 10;

let score = 0;

/* ====== ê°„ë‹¨ ë¯¸ë¡œ ë§Œë“¤ê¸° ====== */
const maze = [];
for (let r=0; r<ROWS; r++){
  maze[r] = [];
  for (let c=0; c<COLS; c++){
    const border = (r===0||c===0||r===ROWS-1||c===COLS-1) ? 1 : 0;
    const wallBand = (r%2===0 && c%2===0) ? 1 : 0;
    let v = (border || (wallBand && Math.random()<0.2)) ? 1 : 0;
    if ((r>=1 && r<=3) && (c>=1 && c<=3)) v = 0; // ì‹œì‘ ì˜ì—­ ë¹„ìš°ê¸°
    maze[r][c] = v;
  }
}
// ì (í ë¦¿)
const pellets = new Set();
for (let r=1;r<ROWS-1;r++){
  for (let c=1;c<COLS-1;c++){
    if (maze[r][c]===0){
      pellets.add(`${r},${c}`);
    }
  }
}

const pacman = {
  x: TILE*1 + TILE/2,
  y: TILE*1 + TILE/2,
  dir: {x:1, y:0},    // í˜„ì¬ ì´ë™ ë°©í–¥(ê²©ì ê¸°ì¤€)
  want:{x:0, y:0},    // ì…ë ¥ ë°©í–¥(ê²©ì ê¸°ì¤€)
  radius: TILE*0.45,
};

/* ====== ìœ í‹¸ ====== */
function tileAt(x, y){
  const c = Math.floor(x / TILE);
  const r = Math.floor(y / TILE);
  return {r, c};
}
function isWall(r,c){ return maze[r]?.[c]===1; }
function clamp(v,min,max){ return Math.max(min, Math.min(max,v)); }

/* ====== ì´ë™/ì¶©ëŒ ====== */
function tryTurn(){
  if (pacman.want.x===0 && pacman.want.y===0) return;
  const nx = pacman.x + pacman.want.x * SPEED;
  const ny = pacman.y + pacman.want.y * SPEED;
  if (!willCollide(nx, ny)){
    pacman.dir = {...pacman.want};
  }
}
function willCollide(nx, ny){
  const half = TILE*0.45;
  const pts = [
    {x:nx - half, y:ny - half},
    {x:nx + half, y:ny - half},
    {x:nx - half, y:ny + half},
    {x:nx + half, y:ny + half},
  ];
  return pts.some(p=>{
    const {r,c} = tileAt(p.x, p.y);
    return isWall(r,c);
  });
}
function move(){
  tryTurn();
  let nx = pacman.x + pacman.dir.x * SPEED;
  let ny = pacman.y + pacman.dir.y * SPEED;

  if (willCollide(nx, ny)){
    const nxOnly = pacman.x + pacman.dir.x * SPEED;
    if (!willCollide(nxOnly, pacman.y)) pacman.x = nxOnly;
    const nyOnly = pacman.y + pacman.dir.y * SPEED;
    if (!willCollide(pacman.x, nyOnly)) pacman.y = nyOnly;
  } else {
    pacman.x = nx; pacman.y = ny;
  }
  pacman.x = clamp(pacman.x, TILE*0.5, TILE*(COLS-0.5));
  pacman.y = clamp(pacman.y, TILE*0.5, TILE*(ROWS-0.5));

  const {r,c} = tileAt(pacman.x, pacman.y);
  const key = `${r},${c}`;
  if (pellets.has(key)){
    pellets.delete(key);
    score += PELLET_SCORE;
    hud.textContent = `SCORE: ${score}`;
  }
}

/* ====== ê·¸ë¦¬ê¸° ====== */
function drawMaze(){
  for (let r=0;r<ROWS;r++){
    for (let c=0;c<COLS;c++){
      if (maze[r][c]===1){
        ctx.fillStyle = '#113b8f';
        ctx.fillRect(c*TILE, r*TILE, TILE, TILE);
      }
    }
  }
  ctx.fillStyle = '#ffd54a';
  pellets.forEach(k=>{
    const [r,c] = k.split(',').map(Number);
    const cx = c*TILE + TILE/2;
    const cy = r*TILE + TILE/2;
    ctx.beginPath();
    ctx.arc(cx, cy, DOT_RADIUS, 0, Math.PI*2);
    ctx.fill();
  });
}
function drawPacman(){
  ctx.fillStyle = '#ffeb3b';
  const mouthOpen = 0.35;
  const ang = Math.atan2(pacman.dir.y, pacman.dir.x) || 0;
  ctx.beginPath();
  ctx.moveTo(pacman.x, pacman.y);
  ctx.arc(pacman.x, pacman.y, pacman.radius, ang + mouthOpen, ang - mouthOpen, false);
  ctx.closePath();
  ctx.fill();
}

/* ====== ë£¨í”„ ====== */
function loop(){
  move();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawMaze();
  drawPacman();
  requestAnimationFrame(loop);
}
loop();

/* =========================
   ì…ë ¥: í‚¤ë³´ë“œ(PC)
   ========================= */
window.addEventListener('keydown', (e)=>{
  if (e.key === 'ArrowUp')    pacman.want = {x:0,y:-1};
  if (e.key === 'ArrowDown')  pacman.want = {x:0,y: 1};
  if (e.key === 'ArrowLeft')  pacman.want = {x:-1,y:0};
  if (e.key === 'ArrowRight') pacman.want = {x: 1,y:0};
});

/* =========================
   ì…ë ¥: ë™ì  ì¡°ì´ìŠ¤í‹±(ëª¨ë°”ì¼/í„°ì¹˜ & ë§ˆìš°ìŠ¤)
   - í™”ë©´ ì–´ë””ë“  í„°ì¹˜/í´ë¦­í•˜ë©´ ê·¸ ì§€ì ì— ì¡°ì´ìŠ¤í‹± ìƒì„±
   - ë“œë˜ê·¸ ë²¡í„°ë¡œ ë°©í–¥ ì…ë ¥
   - ì† ë–¼ë©´ ì¡°ì´ìŠ¤í‹± ìˆ¨ê¹€ + ì •ì§€
   - ê²©ìí˜• ê²Œì„ì´ë¼ 4ë°©í–¥ìœ¼ë¡œ "ìŠ¤ëƒ…"
   ========================= */
const stage = document.getElementById('stage');
const joy = document.getElementById('joystick');
const joyBase = document.getElementById('joyBase');
const joyKnob = document.getElementById('joyKnob');

let joyActive = false;
let joyCenter = {x:0, y:0};
const MAX_RADIUS = 60;  // ë² ì´ìŠ¤ ì¤‘ì‹¬ìœ¼ë¡œë¶€í„° ë…¸ë¸Œ ìµœëŒ€ ì´ë™(px)

function showJoystick(x, y){
  joy.style.left = x + 'px';
  joy.style.top  = y + 'px';
  joy.style.opacity = 1;
}
function hideJoystick(){
  joy.style.opacity = 0;
}

function setKnob(dx, dy){
  const len = Math.hypot(dx, dy);
  const clamped = Math.min(len, MAX_RADIUS);
  const nx = (len>0) ? dx * (clamped/len) : 0;
  const ny = (len>0) ? dy * (clamped/len) : 0;
  joyKnob.style.left = (joyCenter.x + nx) + 'px';
  joyKnob.style.top  = (joyCenter.y + ny) + 'px';

  // ë°©í–¥ ìŠ¤ëƒ…(4ë°©í–¥) â€” ê°€ì¥ í° ì¶•ìœ¼ë¡œ ê²°ì •
  if (len < 10){
    pacman.want = {x:0, y:0}; // ë¯¸ì„¸ ì›€ì§ì„ì€ ì •ì§€
    return;
  }
  if (Math.abs(dx) >= Math.abs(dy)){
    pacman.want = {x: Math.sign(dx), y: 0};
  } else {
    pacman.want = {x: 0, y: Math.sign(dy)};
  }
}

/* ì¢Œí‘œ ìœ í‹¸: í¬ì¸í„° ì´ë²¤íŠ¸ ìœ„ì¹˜ -> stage ê¸°ì¤€ ì¢Œí‘œ */
function getPoint(e){
  if (e.touches && e.touches[0]){
    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
  }
  return { x: e.clientX, y: e.clientY };
}

/* í¬ì¸í„° ë‹¤ìš´: ì¡°ì´ìŠ¤í‹± ìƒì„± */
function onPointerDown(e){
  e.preventDefault();
  const p = getPoint(e);
  joyActive = true;
  showJoystick(p.x, p.y);
  joyCenter = {x:0, y:0}; // ë² ì´ìŠ¤/ë…¸ë¸ŒëŠ” ì¡°ì´ìŠ¤í‹± ì»¨í…Œì´ë„ˆ ì•ˆì—ì„œ ì ˆëŒ€ì¢Œí‘œ
  joyBase.style.left = '0px';
  joyBase.style.top  = '0px';
  joyKnob.style.left = '0px';
  joyKnob.style.top  = '0px';
}
function onPointerMove(e){
  if (!joyActive) return;
  e.preventDefault();
  const rect = joy.getBoundingClientRect();
  const p = getPoint(e);
  // ì»¨í…Œì´ë„ˆ ê¸°ì¤€ ì¢Œí‘œë¡œ ë³€í™˜
  const dx = p.x - rect.left; 
  const dy = p.y - rect.top;
  // ì¤‘ì‹¬(joyBase center)ì€ ì»¨í…Œì´ë„ˆì˜ (0,0)ìœ¼ë¡œ ë‘ì—ˆìœ¼ë‹ˆ, ì¡°ì •
  setKnob(dx, dy);
}
function onPointerUp(e){
  if (!joyActive) return;
  e.preventDefault();
  joyActive = false;
  hideJoystick();
  pacman.want = {x:0, y:0}; // ì† ë–¼ë©´ ì •ì§€
}

stage.addEventListener('touchstart', onPointerDown, {passive:false});
stage.addEventListener('touchmove',  onPointerMove,  {passive:false});
stage.addEventListener('touchend',   onPointerUp,    {passive:false});
stage.addEventListener('mousedown',  onPointerDown);
window.addEventListener('mousemove', onPointerMove);
window.addEventListener('mouseup',   onPointerUp);
</script>
</body>
</html>
