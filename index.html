  <style>

    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      width: 100vw;
      height: 100vw; /* ì •ì‚¬ê°í˜•ìœ¼ë¡œ í™”ë©´ ê½‰ ì°¨ê²Œ */
      max-width: 100vh; /* ì„¸ë¡œê°€ ë” ì§§ìœ¼ë©´ ë§ì¶¤ */
      max-height: 100vh;
    }
    .cell {
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation; /* ëª¨ë°”ì¼ í„°ì¹˜ ì§€ì—° ë°©ì§€ */

</head>
<body>
  <div id="status">â± ê¸°ë¡: -</div>
  <div id="game"></div>

  <script>
    const gameContainer = document.getElementById("game");
    const statusDiv = document.getElementById("status");
    let numbers = [];
    let nextNumber = 1;
    let startTime = null;

    // ë°°ì—´ ì„ê¸°
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ê²Œì„ ì´ˆê¸°í™”
    function initGame() {
      numbers = shuffle([...Array(16).keys()].map(n => n + 1));
      nextNumber = 1;
      startTime = null;
      gameContainer.innerHTML = "";
      numbers.forEach(num => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = num;
        cell.onclick = () => handleClick(num, cell);
        gameContainer.appendChild(cell);
      });
      statusDiv.textContent = "â± ê¸°ë¡: -";
    }

    // ìˆ«ì í´ë¦­ ì²˜ë¦¬
    function handleClick(num, cell) {
      if (num === nextNumber) {
        if (num === 1) {
          startTime = new Date();
        }
        cell.style.background = "#90ee90"; // ì´ˆë¡ìƒ‰ìœ¼ë¡œ í‘œì‹œ
        if (num === 16) {
          const endTime = new Date();
          const record = ((endTime - startTime) / 1000).toFixed(2);
          statusDiv.textContent = `ğŸ‰ ì™„ë£Œ! ê¸°ë¡: ${record}ì´ˆ`;
        }
        nextNumber++;
      }
    }

    // ì‹œì‘
    initGame();
  </script>
